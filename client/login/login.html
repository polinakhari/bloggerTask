<html lang="en">

<body>
    <div class="container">
        <form class="login-form">
            <h1 class="login-form__title">Вход</h1>
            <ul class="login-form__list">
                <li class="login-form__item">
                    <label for="login">Имя пользователя</label>
                    <input type="text" id="login" required>
                </li>
                <li class="login-form__item">
                    <label for="password">Пароль</label>
                    <input type="text" id="password" required>
                </li>
            </ul>
            <button class="login-form__btn" type="submit">Войти</button>
            <p class="login-form__status"></p>
            <a class="logup" href="/adduser">Зарегистрироваться</a>
            <a class="allposts" href="/posts">Все новости</a>
        </form>
        </div>
