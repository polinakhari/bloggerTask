<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="client/common/common.css">
    <link rel="stylesheet" href="client/addpost/addpost.css">
</head>
<body>
    <div class="container">
        <h1>Добавить новость</h1>
        <form action="" class="addpost">
            <label for="title">Заголовок</label>
            <input type="text" id="title" required>
            <label for="categories">Категории</label>
            <select id="categories" required>
                <option value="IT">Политика</option>
                <option value="Nature">Наука</option>
                <option value="News">Культура</option>

            </select>
            <label for="content">Текст</label>
            <textarea id="content" required></textarea>
            <button type="submit" class="addpost__btn">Добавить</button>
            <p class="addpost__status"></p>
            <a class="allposts" href="/posts">Все новости</a>
        </form>
    </div>
    <script src="client/addpost/addpost.js"></script>
</body>
</html>
